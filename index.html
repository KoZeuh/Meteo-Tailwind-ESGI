<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo-Tailwind-ESGI</title>
    <link rel="stylesheet" href="output.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200">
    <nav class="bg-white shadow-sm">
      <div
        class="max-w-screen-xl flex items-center justify-between mx-auto p-4"
      >
        <!-- Icône soleil + fond en arrière de l'icône -->
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 flex items-center justify-center rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white"
          >
            <i data-lucide="sun" class="w-5 h-5"></i>
          </div>

          <span class="text-2xl font-semibold">WeatherPro</span>
        </div>

        <!-- Input de recherche + l'icône des paramètres -->
        <div class="flex items-center space-x-4">
          <!-- Champ de recherche (écran d'ordinateur uniquement) -->
          <div class="hidden md:block relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <i data-lucide="search" class="text-gray-400 w-4 h-4"></i>
            </div>
            <input
              type="text"
              class="block w-72 ps-10 py-2 text-sm text-gray-900 border rounded-sm border-gray-200 bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Rechercher une ville"
            />
          </div>

          <!-- Icône -->
          <button class="p-2 rounded-full hover:bg-gray-100 cursor-pointer">
            <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="max-w-screen-xl mx-auto p-4 pt-8">
      <!-- Première card -->
      <div
        class="w-full flex rounded-xl p-5 bg-gradient-to-r from-indigo-500 to-purple-500 text-white"
      >
        <div class="w-[90%]">
          <p class="text-xl ps-8">Paris, France</p>
          <p class="text-sm t ps-8 pt-3">Merci, 16 décembre 2024</p>

          <div class="flex flex-row gap-3 pt-4">
            <p class="text-5xl ps-8">22°</p>
            <div class="flex flex-col justify-center">
              <p class="text-md">Ensoleillé</p>
              <p class="text-sm">Ressenti 25°</p>
            </div>
          </div>
        </div>
        <div class="w-[10%] text-center flex flex-col mx-auto">
          <i
            data-lucide="sun-medium"
            class="w-20 h-20 text-center mx-auto text-yellow-300 fill-yellow-300"
          ></i>
          <p class="text-xs pt-3 ps-6">Max: 26°</p>
          <p class="text-xs ps-6">Min: 18°</p>
        </div>
      </div>

      <!-- Seconde card -->
      <div></div>

      <!-- Troisième -->
      <div class="grid grid-cols-12 grid-rows-6 gap-4 pt-8">
        <div class="col-span-8 row-span-5 bg-white rounded-xl p-3">
          <p class="ps-4">Prévision sur 7 jours</p>

        </div>
        <div class="col-span-4 row-span-6 col-start-9 bg-white">5</div>
      </div>

      <!-- Dernière -->
      <div></div>
    </div>

    <!-- <i data-lucide="circle" class="text-gray-200 fill-red-600"></i> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
