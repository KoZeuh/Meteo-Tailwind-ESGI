<!DOCTYPE html>
  <html lang="fr">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meteo-Tailwind-ESGI</title>
      <link rel="stylesheet" href="output.css">


      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="bg-gray-200">

    <nav class="bg-white shadow-sm">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        
        <!-- Icône soleil + fond en arrière de l'icône -->
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
            <i data-lucide="sun" class="w-5 h-5"></i>
          </div>

          <span class="text-2xl font-semibold">WeatherPro</span>
        </div>

        <!-- Input de recherche + l'icône des paramètres -->
        <div class="flex items-center space-x-4">
          
          <!-- Champ de recherche (écran d'ordinateur uniquement) -->
          <div class="hidden md:block relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <i data-lucide="search" class="text-gray-400 w-4 h-4"></i>
            </div>
            <input type="text" class="block w-72 ps-10 py-2 text-sm text-gray-900 border rounded-sm border-gray-200 bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rechercher une ville">
          </div>

          <!-- Icône -->
          <button class="p-2 rounded-full hover:bg-gray-100 cursor-pointer">
            <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="max-w-screen-xl mx-auto p-4">
      <!-- Première -->
      <div></div>

      <!-- Deuxième -->
      <div></div>
      
      <!-- Troisième -->
      <div></div>

      <!-- Dernière -->
      <div></div>
    </div>

    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>

</html>
